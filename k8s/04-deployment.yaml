apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-api-deployment
  namespace: java-api-ns-yanushka
  labels:
    app: java-api
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: java-api
  template:
    metadata:
      labels:
        app: java-api
        version: v1
    spec:
      containers:
        - name: java-api
          image: us-central1-docker.pkg.dev/betbazar-ops/java-api-repo-yanushka/java-api:1.0.0
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_CONFIG_LOCATION
              value: /config/application.properties
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: java-api-secret
                  key: database-password
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: java-api-secret
                  key: api-key
          volumeMounts:
            - name: config-volume
              mountPath: /config
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config-volume
          configMap:
            name: java-api-config